<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-sm py-4 px-8 flex justify-between items-center">
    <!-- Logo / Title Placeholder -->
    <div class="w-1/4 h-8 bg-gray-300"></div>
    <!-- Icons / Navigation -->
    <div class="flex space-x-4">
      <div class="w-8 h-8 bg-red-300 rounded-full"></div>
      <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      <div class="w-8 h-8 bg-gray-300 rounded"></div>
      <div class="w-16 h-8 bg-gray-400 rounded"></div>
      <div class="w-16 h-8 bg-gray-400 rounded"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-8 py-16 flex space-x-8">
    <!-- Left Side (Buttons and Text) -->
    <div class="w-1/2 space-y-4">
      <!-- Heading Placeholder -->
      <div class="h-8 bg-gray-300 w-2/3"></div>
      <!-- Two Buttons -->
      <button class="w-1/2 bg-gray-400 h-12 rounded-md shadow"></button>
      <button class="w-1/2 bg-gray-400 h-12 rounded-md shadow"></button>
      <!-- Text Placeholder -->
      <div class="h-8 bg-gray-300 w-2/3"></div>
    </div>

    <!-- Right Side (Image or Graphic) -->
    <div class="w-1/2 bg-gray-300 h-96 rounded-lg shadow-md">
      <!-- Placeholder for large image -->
    </div>
  </main>
</body>
</html>
